<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Examine SVG</title>
    <script language="javascript">
        function Red(evt) {
            var circle = evt.target;
            circle.setAttribute("style", "fill: red");
        }

        function Green(evt) {
            var circle = evt.target;
            circle.setAttribute("style", "fill: green");
        }
    </script>

</head>

<body>
    <svg width="200" height="400" style="background:gray;">
        <circle cx="50" cy="50" r="50" fill="green" onmouseover="Red(evt)" onmouseout="Green(evt)" />

        <rect x="100" y="100" width="60" height="200" fill="black" />
        <circle cx="129" cy="145" r="25" fill="red" />
        <circle cx="129" cy="205" r="25" fill="yellow" />
        <circle cx="129" cy="265" r="25" fill="green" />

        <image href="../media/men.png" width="250" height="100" />
    </svg>

    <svg width="500" height="400" style="background:gray;">
        <polygon points="10,15 30,35 10,85 100,85, 70,35,100,15" fill="purple" />
        <polyline points="10,150 30,170 50,132 62,196 78,165 96,170" style="stroke:orange; fill:none; stroke-width:5;" />
        <line x1="150" y1="100" x2="150" y2="150" style="stroke:blue;stroke-width:3" />
        <ellipse cx="250" cy="150" rx="30" ry="55" fill="green" />
        <text x="20" y="20" style="stroke: black;stroke-width:1;">Examples of SVG Shapes and Text</text>
    </svg>
</body>

</html>
